        <?-- jQuery kullanarak form kontrolü -->
        <?--inpu type button olana tıklanınca kontrolün gerçekleşmesi için  -->

        <script>
    $(document).ready(function(){
        // Form gönderme işlemi
        $('input[type="button"]').click(function(){
            var isValid = true;
            var errorMessage = "";
            
            // Tüm alanların kontrolü
            $('.formuzunluk').each(function(){
                var value = $(this).val().trim();
                if(value === ''){
                    isValid = false;
                    $(this).css({
                        "border": "1px solid red",
                        "background": "#FFCECE"
                    });
                } else {
                    $(this).css({
                        "border": "",
                        "background": ""
                    });
                }
            });
            
            // Ad kontrolü
            var firstname = $('#firstname').val().trim();
            if(!containsLetter(firstname)){
                isValid = false;
                $('#firstname').css({
                    "border": "1px solid red",
                    "background": "#FFCECE"
                });
                errorMessage += "- Lütfen adınızı girin.\n";
            } else {
                $('#firstname').css({
                    "border": "",
                    "background": ""
                });
            }

            // Soyad kontrolü
            var lastname = $('#lastname').val().trim();
            if(!containsLetter(lastname)){
                isValid = false;
                $('#lastname').css({
                    "border": "1px solid red",
                    "background": "#FFCECE"
                });
                errorMessage += "- Lütfen soyadınızı girin.\n";
            } else {
                $('#lastname').css({
                    "border": "",
                    "background": ""
                });
            }
            
            // Yaşadığı şehir kontrolü
          // Yaşadığı şehir kontrolü
            var city = $('#city').val().trim();
            if (city === '') {
                isValid = false;
                $('#city').css({
                    "border": "1px solid red",
                    "background": "#FFCECE"
                });
                errorMessage += "- Lütfen şehir alanını doldurun.\n";
            } else if (containsDigit(city)) {
                isValid = false;
                $('#city').css({
                    "border": "1px solid red",
                    "background": "#FFCECE"
                });
                errorMessage += "- Şehir alanı sayı içermemelidir.\n";
            } else {
                $('#city').css({
                    "border": "",
                    "background": ""
                });
            }
            
            // Tüm alanlar doluysa formu gönder
            if(isValid){
                $('.formgönder').submit();
            } else {
                alert("Lütfen aşağıdaki hataları düzeltin:\n" + errorMessage);
            }
        });
    });

    // Ad veya soyad alanında harf kontrolü fonksiyonu
    function containsLetter(value) {
        var letterRegex = /[a-zA-Z]/;
        return letterRegex.test(value);
    }

    // Şehir alanında sayı kontrolü fonksiyonu
    function containsDigit(value) {
        var digitRegex = /\d/;
        return digitRegex.test(value);
    }


        </script>
