        <h2 style="margin-left: 40%;">İletişim Formu  </h2>
        <form class="formgönder" action="iletişim.php" method="post" enctype="multipart/form-data" onsubmit="return validateıletısım()">
          <table>
              <tr>
                  <th><label for="firstname">Ad:</label></th>
                  <td><input class="formuzunluk"  type="text" id="firstname" name="firstname"></td>
              </tr>
              <tr>
                  <th><label for="lastname">Soyad:</label></th>
                  <td><input  class="formuzunluk" type="text" id="lastname" name="lastname"></td>
              </tr>
              <tr>
                  <th><label for="email">E-posta:</label></th>
                  <td><input  class="formuzunluk" type="email" id="email" name="email"></td>
              </tr>
              <tr>
                  <th><label for="phone">Telefon:</label></th>
                  <td><input  class="formuzunluk" type="tel" id="phone" name="phone"></td>
              </tr>
              <tr>
                  <th><label for="gender">Cinsiyet:</label></th>
                  <td>
                      <select class="formuzunluk" id="gender" name="gender">
                          <option value="Erkek">Erkek</option>
                          <option value="Kadın">Kadın</option>
                          <option value="notother">Sadece 2 cinsiyet vardır</option>
                      </select>
                  </td>
              </tr>
              <tr>
                  <th><label for="city">Yaşadığı Şehir:</label></th>
                  <td><input class="formuzunluk" class="formuzunluk"  type="text" id="city" name="city"></td>
              </tr>
              <tr>
                  <th><label for="dob">Doğum Tarihi:</label></th>
                  <td><input class="formuzunluk" class="formuzunluk" type="date" id="dob" name="dob"></td>
              </tr>
              <tr>
                  <th><label for="preferred_contact">Tercih Edilen İletişim:</label></th>
                  <td>
                      <select id="preferred_contact" class="formuzunluk" name="preferred_contact">
                          <option value="email">E-posta</option>
                          <option value="phone">Telefon</option>
                          <option value="mail">Posta</option>
                      </select>
                  </td>
              </tr>
              <tr>
                  <th><label for="employment">İş Durumu:</label></th>
                  <td>
                      <select id="employment" class="formuzunluk" name="employment">
                          <option value="Çalışıyor">Çalışıyor</option>
                          <option value="Çalışmıyor">Çalışmıyor</option>
                          <option value="Öğrenci">Öğrenci</option>
                      </select>
                  </td>
              </tr>
              <tr>
                  <th><label for="message">Mesaj:</label></th>
                  <td><textarea id="message" class="formuzunluk" name="message" rows="4" cols="45"></textarea></td>
              </tr>
              <tr>
                  <th><label for="files">Dosyalar:</label></th>
                  <td><input type="file" id="files" name="files[]" multiple></td>
              </tr>
              <tr>
                <td colspan="2" style="text-align:center;"><input type="reset" value="Formu Tezmizle"></td>
            </tr>
              <tr>
                  <td colspan="2" style="text-align:center;"><input type="submit" value=" Gönderjs  ile"></td>
              </tr>
              <tr>
                <td colspan="2" style="text-align:center;"><input type="submit" value="Gönderjssız ile"></td>
            </tr>
